<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>MeloMorph - Music to Video Generator</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to MeloMorph</h1>
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <div id="drop-zone">
                <p>Drag and drop your music file here or <a href="#" id="file-select">click to select</a></p>
                <input type="file" id="file-input" name="music_file" style="display: none;">
            </div>
            <textarea id="prompt" name="prompt" placeholder="Enter your prompt here..."></textarea>
            <button type="submit">Generate</button>
            {% csrf_token %}
        </form>
        <p id="result"></p>
    </div>
    <script src="{% static 'js/upload.js' %}"></script>
</body>
</html>
